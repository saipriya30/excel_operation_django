{% extends 'base.html' %}
{% block content %}
<h2>Uploaded Excel Files</h2>
<table>
    <thead>
        <tr>
            <th>File Name</th>
            <th>Uploaded At</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for excel_file in excel_files %}
        <tr>
            <td>{{ excel_file.file.name }}</td>
            <td>{{ excel_file.uploaded_at }}</td>
            <td>
                <a href="{% url 'display_excel_data' excel_file.id %}">View Data</a>
                <a href="{% url 'delete' excel_file.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
